<div class="max-w-lg mx-auto mt-10 p-6 bg-gray-800 rounded-lg shadow-md">
  <form (ngSubmit)="onSubmit()" class="space-y-6">
    <h2 class="text-2xl font-bold text-center text-white">MIMOSA PRO-AM 2025 REGISTRATION</h2>
    <h5 class="text-m font-semibold text-center text-gray-400">A Template-Driven Form Demonstration</h5>
    <div class="flex flex-col space-y-1">
      <label for="username" class="text-sm font-medium text-gray-300">Username:</label>
      <input class="input-box mt-1 block w-full border border-gray-600 bg-gray-700 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm pl-1.5 text-white" type="text" id="username" name="username" [(ngModel)]="anytext" placeholder="Input Any Text" required />
    </div>
    
    <div class="flex flex-col space-y-1">
      <label for="firstName" class="text-sm font-medium text-gray-300">First Name:</label>
      <input class="input-box mt-1 block w-full border border-gray-600 bg-gray-700 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm pl-1.5 text-white" type="text" id="firstName" name="firstName" [(ngModel)]="firstName" placeholder="First Name" required />
    </div>
    
    <div class="flex flex-col space-y-1">
      <label for="lastName" class="text-sm font-medium text-gray-300">Last Name:</label>
      <input class="input-box mt-1 block w-full border border-gray-600 bg-gray-700 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm pl-1.5 text-white" type="text" id="lastName" name="lastName" [(ngModel)]="lastName" placeholder="Last Name" required />
    </div>
    
    <div class="flex flex-col space-y-1">
      <label for="email" class="text-sm font-medium text-gray-300">Email:</label>
      <input class="input-box mt-1 block w-full border border-gray-600 bg-gray-700 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm pl-1.5 text-white" type="email" id="email" name="email" [(ngModel)]="email" placeholder="Email" required />
    </div>
    
    <div class="flex flex-col space-y-1">
      <label for="phone" class="text-sm font-medium text-gray-300">Phone Number:</label>
      <input class="input-box mt-1 block w-full border border-gray-600 bg-gray-700 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm pl-1.5 text-white" type="text" id="phone" name="phone" [(ngModel)]="phone" placeholder="Phone Number" required />
    </div>
    
    <div class="flex flex-col space-y-1">
      <label for="handicap" class="text-sm font-medium text-gray-300">Handicap:</label>
      <input class="input-box mt-1 block w-full border border-gray-600 bg-gray-700 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm pl-1.5 text-white" type="number" id="handicap" name="handicap" [(ngModel)]="handicap" placeholder="Handicap" required />
    </div>
    
    <div class="flex flex-col space-y-1">
      <label for="teamName" class="text-sm font-medium text-gray-300">Team Name:</label>
      <input class="input-box mt-1 block w-full border border-gray-600 bg-gray-700 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm pl-1.5 text-white" type="text" id="teamName" name="teamName" [(ngModel)]="teamName" placeholder="Team Name" required />
    </div>
    
    <div>
      <input class="btn mt-4 w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="submit" value="SUBMIT" [disabled]="!anytext || !firstName || !lastName || !email || !phone || !handicap || !teamName"/>
    </div>
  </form>
</div>

<div *ngIf="submitted" class="max-w-lg mx-auto mt-6 mb-10 p-6 bg-gray-800 rounded-lg shadow-md">
  <div class="space-y-4">
    <h3 class="text-xl font-bold text-center text-green-400">REGISTRATION CONFIRMED</h3>
    <div class="text-gray-300"></div>
      <p><span class="font-medium">Username:</span> {{ anytext }}</p>
      <p><span class="font-medium">First Name:</span> {{ firstName }}</p>
      <p><span class="font-medium">Last Name:</span> {{ lastName }}</p>
      <p><span class="font-medium">Email:</span> {{ email }}</p>
      <p><span class="font-medium">Phone Number:</span> {{ phone }}</p>
      <p><span class="font-medium">Handicap:</span> {{ handicap }}</p>
      <p><span class="font-medium">Team Name:</span> {{ teamName }}</p>
    </div>
  </div>

<router-outlet />
